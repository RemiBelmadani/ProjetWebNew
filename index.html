<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steve&Remi Jewelry</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
</head>
<body>
    <section class="top-page">
        <header>
            <img src="Images/Logo.png" alt="Logo du site">
            <nav class="nav">
                <li>Accueil</li>
                <li>Notre Collection</li>
                <li>L'association</li>
            </nav>
        </header>
        <div class="landing-page">
            <h1 class="big-title">
                Bienvenue sur notre site ! 
            </h1>
            <a class="scroll-down" href="">Scroll <i class="fas fa-angle-down"></i></a>
        </div>
    </section>

    <section class="services">
        <img src="Images/bracelet.png" alt="Logo bracelet">
        <p>Bracelets</p>
        <img src="Images/earring.png" alt="Logo earring">
        <p>Earrings</p>
        <img src="Images/necklace.png" alt="Logo necklace">
        <p>Necklaces</p>
        <img src="Images/ring.png" alt="Logo ring">
        <p>Rings</p>
    </section>

    <section class="best-items">
        <h2 class="section-title">
            Best-Sellers
        </h2>
        <div class="best-sellers">
            <a class="jewel-box jewel1 no-grid">
                <div class="jewel-details">
                    <p class="jewel-name">Diamant Bracelet</p>
                    <p class="jewel-price">1000 $</p>
                </div>
            </a>
            <a class="jewel-box jewel2 no-grid">
                <div class="jewel-details">
                    <p class="jewel-name">Diamant Earrings</p>
                    <p class="jewel-price">1000 $</p>
                </div>
            </a>
            <a class="jewel-box jewel3 no-grid">
                <div class="jewel-details">
                    <p class="jewel-name">Diamant Necklace</p>
                    <p class="jewel-price">1000 $</p>
                </div>
            </a>
            <a class="jewel-box jewel4 no-grid">
                <div class="jewel-details">
                    <p class="jewel-name">Diamant Ring</p>
                    <p class="jewel-price">1000 $</p>
                </div>
            </a>
        </div>
    </section>
</body>
</html>
